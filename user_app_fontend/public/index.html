        <title>
            Home screen
        </title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <body style = "text-align: center;">
		<div class="wrapper">
			<header>Smart Home Controller</header>
			<div class="inputField">
                <input type="text" placeholder="Send command (format: <devnum> <command>)">
				<button><i class="fas fa-paper-plane"></i></button>
			</div>
            <h2>Connected Devices:</h2>
			<ul class="devices">
			</ul>
            <h2>Running Devices:</h2>
			<ul class="running_devices">
			</ul>
			<div class="footer">
				<span>You have <span class="connectDev"></span> connected devices</span>
				<button class="connRem">Remove All</button>
			</div>
			<div class="footer">
				<span>You have <span class="runningDev"></span> running devices</span>
				<button class="runRem">Turn Off All</button>
			</div>
		</div>
